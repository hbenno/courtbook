name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & type-check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install ".[dev]"

      - name: Ruff check
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

      - name: Mypy
        run: mypy app --ignore-missing-imports

  lint-web:
    name: Lint web (TypeScript)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

  test:
    name: Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: courtbook
          POSTGRES_PASSWORD: courtbook
          POSTGRES_DB: courtbook_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U courtbook"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      CB_DATABASE_URL: postgresql+asyncpg://courtbook:courtbook@localhost:5432/courtbook_test
      CB_SECRET_KEY: test-secret-key
      CB_DEBUG: "true"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install ".[dev]"

      - name: Run migrations
        run: alembic upgrade head

      - name: Run tests
        run: pytest --tb=short -q
